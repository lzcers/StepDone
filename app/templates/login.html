<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{{ appName }} | Login Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="static/assets/i/favicon.png">
  <link rel="stylesheet" href="static/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>{{ app_name }}</h1>
    <p>Getting Things Done<br/>为了心中的美好 不妥协直到变老</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-2 am-u-md-8 am-u-sm-centered">
    <form class="am-form" method="post" action="/login">
      {{ form.hidden_tag() }}
      <div class="am-input-group">
        <span class="am-input-group-label"><i class="am-icon-user"></i></span>
        {{ form.user_name(class='am-form-field') }}
      </div>
      <br>
      <div class="am-input-group">
        <span class="am-input-group-label"><i class="am-icon-lock"></i></span>
        {{ form.user_password(class='am-form-field', type='password') }} 
      </div>
      <br>
      <div class="am-cf">
        <label class="am-fl" for="remember-me">
          {{ form.remember_me() }}
          记住密码
        </label> 
        <label class="am-fr"><a href="">忘记密码？</a></label>      
      </div>

      {% if login_faild %}
        <span class="am-badge am-badge-danger am-text-default">登陆失败，您的账号或者密码错误！</span>
        <br>
      {% endif %}
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="button" name="" value="注 册 " class="am-btn am-btn-success am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2014 {{ app_name }} 时间管理.</p>
  </div>
</div>
</body>
</html>
